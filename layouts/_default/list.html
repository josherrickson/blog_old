{{ define "page" }}
<article class="container">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <ul>
    {{ range .Pages.ByPublishDate.Reverse }}
      <li>
        <a href="{{ .RelPermalink }}">{{ or .Title .RelPermalink}}</a>
        <time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
      </li>
    {{ end }}
  </ul>
  {{ if ne .Kind "home" }}
  <a href='https://errickson.net'>Home</a>
  {{ end }}
</article>
{{ end }}
